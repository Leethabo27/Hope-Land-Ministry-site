<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Coming Soon - Hopeland Ministry</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        color: #fff;
        text-align: center;
        background: url("bible.png") no-repeat center center/cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        position: relative;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6); /* Dark overlay for text readability */
        z-index: 1;
      }

      .coming-soon-container {
        position: relative;
        z-index: 2;
        max-width: 700px;
        padding: 20px;
      }

      .coming-soon-container img {
        width: 120px;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 10px;
        color: #f4d03f; /* gold tone */
      }

      p {
        font-size: 1.2rem;
        margin-bottom: 20px;
      }

      .countdown {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
        flex-wrap: wrap;
      }

      .countdown div {
        background-color: rgba(255, 255, 255, 0.2);
        padding: 15px 20px;
        border-radius: 8px;
        font-size: 1.5rem;
        font-weight: bold;
        color: #fff;
        min-width: 70px;
      }

      .follow-us {
        margin-top: 20px;
        font-size: 1rem;
      }

      .follow-us a {
        color: #f4d03f;
        text-decoration: none;
        margin: 0 10px;
        font-weight: bold;
      }

      .follow-us a:hover {
        text-decoration: underline;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 2.2rem;
        }
        .countdown div {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="overlay"></div>

    <div class="coming-soon-container">
      <!-- Hopeland Ministry logo -->
      <img src="logo hl.png" alt="Hopeland Ministry Logo" />

      <h1>Coming Soon</h1>
      <p>We are building something special. Stay tuned!</p>

      <div class="countdown">
        <div id="days">00</div>
        <div id="hours">00</div>
        <div id="minutes">00</div>
        <div id="seconds">00</div>
      </div>

      <p class="follow-us">
        Follow us:
        <a
          href="https://www.facebook.com/profile.php?id=61560056786554"
          target="_blank"
          >Facebook</a
        >
        |
      </p>
    </div>

    <script>
      // Countdown Timer
      const targetDate = new Date("2025-07-01T00:00:00").getTime(); // Set your launch date here!

      const countdown = setInterval(() => {
        const now = new Date().getTime();
        const distance = targetDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").innerText = days
          .toString()
          .padStart(2, "0");
        document.getElementById("hours").innerText = hours
          .toString()
          .padStart(2, "0");
        document.getElementById("minutes").innerText = minutes
          .toString()
          .padStart(2, "0");
        document.getElementById("seconds").innerText = seconds
          .toString()
          .padStart(2, "0");

        if (distance < 0) {
          clearInterval(countdown);
          document.querySelector(".countdown").innerHTML = "We're live!";
        }
      }, 1000);
    </script>
  </body>
</html>
